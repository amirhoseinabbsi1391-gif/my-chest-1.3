<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>Page</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
    }

    /* Overlay بن */
    #banOverlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.9);
      color: #fff;
      display: none;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 9999;
    }

    /* دایره تایمر */
    .circle {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      border: 10px solid #ff4444;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 2em;
      font-weight: bold;
      background: radial-gradient(circle, #222 60%, #000 100%);
      animation: pulse 1s infinite;
    }

    @keyframes pulse {
      0% { box-shadow: 0 0 10px #ff4444; }
      50% { box-shadow: 0 0 30px #ff4444; }
      100% { box-shadow: 0 0 10px #ff4444; }
    }
  </style>
</head>
<body>
  <h1>صفحه تست</h1>

  <div id="banOverlay">
    <div>⛔ شما بن شدید!</div>
    <div class="circle" id="timer">60</div>
  </div>

  <script>
    // تشخیص DevTools
    function isDevToolsOpen() {
      const threshold = 160;
      return (
        window.outerWidth - window.innerWidth > threshold ||
        window.outerHeight - window.innerHeight > threshold
      );
    }

    let devToolsDetected = false;
    let banActive = false;

    // بررسی DevTools
    setInterval(() => {
      if (isDevToolsOpen()) {
        devToolsDetected = true;
      }
    }, 1000);

    // وقتی کاربر کلیک کرد و DevTools باز بود → تایمر بیاد
    document.addEventListener("click", () => {
      if (devToolsDetected && !banActive) {
        banActive = true;
        const overlay = document.getElementById("banOverlay");
        const timerEl = document.getElementById("timer");
        overlay.style.display = "flex";

        let timeLeft = 60;
        timerEl.textContent = timeLeft;

        const countdown = setInterval(() => {
          timeLeft--;
          timerEl.textContent = timeLeft;
          if (timeLeft <= 0) {
            clearInterval(countdown);
            overlay.style.display = "none";
            banActive = false;
            devToolsDetected = false; // ریست
          }
        }, 1000);
      }
    });
  </script>
</body>
</html>
