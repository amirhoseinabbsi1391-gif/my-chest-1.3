<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>بن گرافیکی هنگام باز کردن DevTools</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root{
      --bg1:#0f1020;
      --bg2:#11153a;
      --accent:#ff3b6e;
      --accent2:#00d5ff;
      --text:#ffffff;
      --glass:rgba(255,255,255,0.08);
      --border:rgba(255,255,255,0.18);
      --shadow:0 20px 60px rgba(0,0,0,0.45);
    }
    html,body{height:100%;margin:0}
    body{
      font-family:Vazirmatn,Arial,sans-serif;
      background: radial-gradient(80% 120% at 20% 20%, var(--bg2), var(--bg1)) no-repeat;
      color:var(--text);
      overflow:hidden;
    }

    /* animated background glow */
    body::before{
      content:"";
      position:fixed; inset:-10% -20%;
      background: conic-gradient(from 180deg at 50% 50%, rgba(255,59,110,0.15), rgba(0,213,255,0.15), rgba(255,59,110,0.15));
      filter: blur(80px);
      animation: spin 18s linear infinite;
      z-index:0;
    }
    @keyframes spin{to{transform:rotate(360deg)}}

    /* floating shapes */
    .float-shape{
      position:fixed; z-index:1;
      width:220px; height:220px; border-radius:24px;
      background: linear-gradient(135deg, rgba(255,59,110,0.18), rgba(0,213,255,0.18));
      backdrop-filter: blur(4px);
      filter:saturate(120%);
      animation: drift 16s ease-in-out infinite;
    }
    .float-shape.s1{top:6%; left:6%; transform:rotate(8deg)}
    .float-shape.s2{bottom:8%; right:10%; border-radius:50%}
    .float-shape.s3{top:30%; right:20%; width:160px; height:160px; border-radius:40px}
    @keyframes drift{
      0%{transform:translate3d(0,0,0) rotate(0)}
      50%{transform:translate3d(0,-18px,0) rotate(6deg)}
      100%{transform:translate3d(0,0,0) rotate(0)}
    }

    /* overlay */
    #ban-overlay{
      position:fixed; inset:0;
      display:none;
      align-items:center; justify-content:center;
      z-index:99999;
    }

    /* glass card */
    .ban-card{
      position:relative;
      width:min(780px,92vw);
      padding:40px 32px;
      border-radius:28px;
      backdrop-filter: blur(18px) saturate(120%);
      background: linear-gradient(180deg, rgba(255,255,255,0.14), rgba(255,255,255,0.06));
      border:1px solid var(--border);
      box-shadow: var(--shadow);
      text-align:center;
    }

    /* neon border glow */
    .ban-card::before{
      content:"";
      position:absolute; inset:-2px;
      border-radius:30px;
      background: linear-gradient(135deg, rgba(255,59,110,0.35), rgba(0,213,255,0.35));
      filter: blur(14px);
      z-index:-1;
      animation:borderPulse 3.2s ease-in-out infinite;
      opacity:0.7;
    }
    @keyframes borderPulse{
      0%,100%{opacity:0.6}
      50%{opacity:0.9}
    }

    /* title with glitch + glow */
    .ban-title{
      font-size:42px; font-weight:800; letter-spacing:0.5px;
      color:#fff;
      text-shadow:
        0 0 8px rgba(255,59,110,0.65),
        0 0 18px rgba(0,213,255,0.55);
      position:relative;
      margin-bottom:14px;
      animation:titlePulse 2.6s ease-in-out infinite;
    }
    @keyframes titlePulse{
      0%,100%{transform:scale(1)}
      50%{transform:scale(1.03)}
    }
    .ban-title::after, .ban-title::before{
      content:"شما بن شدید";
      position:absolute; left:0; right:0; top:0;
      mix-blend-mode:screen; pointer-events:none;
    }
    .ban-title::before{
      color:var(--accent);
      transform:translateX(-1px);
      clip-path: polygon(0 0, 100% 0, 100% 52%, 0 48%);
      animation:glitch1 2s infinite;
      opacity:0.8;
    }
    .ban-title::after{
      color:var(--accent2);
      transform:translateX(1px);
      clip-path: polygon(0 52%, 100% 48%, 100% 100%, 0 100%);
      animation:glitch2 2s infinite;
      opacity:0.8;
    }
    @keyframes glitch1{
      0%{transform:translateX(-1px)}
      20%{transform:translateX(-4px)}
      21%{transform:translateX(0)}
      60%{transform:translateX(-2px)}
      61%{transform:translateX(0)}
      100%{transform:translateX(-1px)}
    }
    @keyframes glitch2{
      0%{transform:translateX(1px)}
      20%{transform:translateX(3px)}
      21%{transform:translateX(0)}
      60%{transform:translateX(2px)}
      61%{transform:translateX(0)}
      100%{transform:translateX(1px)}
    }

    .ban-sub{
      font-size:16px; opacity:0.85; margin-bottom:18px;
    }

    /* progress bar as dramatic effect */
    .ban-progress{
      height:8px; border-radius:999px; overflow:hidden;
      background: rgba(255,255,255,0.18);
      margin:18px auto 16px; width:80%;
      position:relative;
    }
    .ban-progress span{
      display:block; height:100%;
      background: linear-gradient(90deg, var(--accent), var(--accent2));
      width:0%;
      animation: load 5s ease-in-out forwards;
      box-shadow:0 0 12px rgba(255,59,110,0.6);
    }
    @keyframes load{
      0%{width:0%}
      100%{width:100%}
    }

    /* media area */
    .media{
      margin-top:16px;
      display:flex; gap:16px; justify-content:center; flex-wrap:wrap;
    }
    video,audio{
      max-width:min(580px,90vw);
      border-radius:18px;
      background:#000;
      border:1px solid rgba(255,255,255,0.18);
      box-shadow: 0 10px 30px rgba(0,0,0,0.35);
    }

    /* helper text */
    .hint{
      margin-top:10px; font-size:13px; opacity:0.6;
    }

    /* fade in overlay */
    .fade-in{
      animation: fade 420ms ease-out both;
    }
    @keyframes fade{
      from{opacity:0; transform:translateY(8px) scale(0.99)}
      to{opacity:1; transform:translateY(0) scale(1)}
    }

    /* disable page scroll under overlay */
    .blocked{overflow:hidden}
  </style>
</head>
<body>
  <!-- floating shapes -->
  <div class="float-shape s1"></div>
  <div class="float-shape s2"></div>
  <div class="float-shape s3"></div>

  <!-- overlay -->
  <div id="ban-overlay" aria-hidden="true">
    <div class="ban-card fade-in" role="dialog" aria-modal="true">
      <div class="ban-title">شما بن شدید</div>
      <div class="ban-sub">باز کردن ابزارهای توسعه در این صفحه مجاز نیست.</div>

      <div class="ban-progress"><span></span></div>

      <div class="media">
        <video id="ban-video" src="00.mp4" controls></video>
        <audio id="ban-audio" src="music.mp3"></audio>
      </div>

      <div class="hint">برای ادامه، صفحه را ببندید یا به صفحه‌ی اصلی بازگردید.</div>
    </div>
  </div>

  <script>
    function showBan(){
      const overlay = document.getElementById('ban-overlay');
      overlay.style.display = 'flex';
      document.body.classList.add('blocked');

      // Play media (user-gesture: keydown)
      const video = document.getElementById('ban-video');
      const audio = document.getElementById('ban-audio');

      // Try play with graceful errors
      Promise.resolve()
        .then(()=> video?.play())
        .catch(err => console.log('Video play blocked:', err));

      Promise.resolve()
        .then(()=> audio?.play())
        .catch(err => console.log('Audio play blocked:', err));
    }

    // Detect common DevTools shortcuts (Win/Linux + macOS)
    window.addEventListener('keydown', function(e){
      const key = (e.key || '').toLowerCase();
      const isCtrlOrMeta = e.ctrlKey || e.metaKey;

      const devToolsShortcut =
        (isCtrlOrMeta && e.shiftKey && (key === 'i' || key === 'j')) ||
        key === 'f12';

      if (devToolsShortcut) {
        e.preventDefault();
        showBan();
      }
    }, {passive:false});

    // Optional: also catch resize that usually happens when DevTools opens
    // Uncomment if you want auto-detect without keys.
    /*

      if ((window.outerWidth - window.innerWidth) > threshold ||
          (window.outerHeight - window.innerHeight) > threshold) {
        if (!devtoolsOpenDetected) {
          devtoolsOpenDetected = true;
          showBan();
        }
      }
    };
    setInterval(checkDevtools, 1200);
    window.addEventListener('resize', checkDevtools);
    */
  </script>
</body>
</html>
